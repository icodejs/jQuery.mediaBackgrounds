<!DOCTYPE html>
<title>Media Backgrounds - jQuery Plugin</title>
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/base.css">
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Media Background</title>
  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <a href="https://github.com/icodejs/jQuery.mediaBackgrounds" target="_blank">
    <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub">
  </a>
  <section id="content">
    <form>
      <section id="controls">
        <input type="text" class="textbox" id="terms" placeholder="Enter a url or keyword(sp)">
        <select id="img_size" class="textbox dropdownlist">
          <option>Minimum size</option>
          <option>320x480</option>
          <option>640x480</option>
          <option>800x480</option>
          <option>800x600</option>
          <option>1024x768</option>
          <option>1024x1024</option>
          <option>1152x864</option>
          <option>1280x720</option>
          <option>1280x800</option>
          <option>1280x960</option>
          <option>1280x1024</option>
          <option>1360x768</option>
          <option>1366x768</option>
          <option>1440x900</option>
          <option>1440x1050</option>
          <option>1600x1200</option>
          <option>1680x1050</option>
          <option>1680x1200</option>
          <option>1920x1080</option>
        </select>

        <select id="wallpapers_sites" class="textbox dropdownlist"></select>

        <label class="checkbox">
          <input type="checkbox" id="slideshow" value="slideshow"> Slideshow?
        </label>

        <section class="button_container">
          <ul id="buttons" class="clearfix">
            <li><button id="fav" class="button"><i class="icon icon_fav"></i> Favorite</button></li>
            <li><button id="save" class="button"><i class="icon icon_save"></i> Save</button></li>
            <li><button id="tweet" class="button"><i class="icon icon_tweet"></i> Tweet</button></li>
            <li><button id="email" class="button"><i class="icon icon_email"></i> Email</button></li>
            <li><button id="help" class="button"><i class="icon icon_help"></i> Help</button></li>
          </ul>
        </section>
      </section>
    </form>
  </section>

  <section id="favorites_container" style="display:none;">
    <section id="favorite_controls">
      <a class="state" href="/"><i class="icon icon_state_open"></i>Favorites</a>
    </section>
    <section id="favorites"></section>
  </section>

  <section style="display:none;" class="status"></section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="js/libs/jquery.easing.1.3.js"></script>
  <script src="js/libs/store.min.js"></script>
  <script src="js/MB.common.js"></script>
  <script src="js/MB.setup.js"></script>
  <script src="js/MB.interaction.js"></script>
  <script src="js/MB.ui.js"></script>
  <script src="js/MB.events.js"></script>
  <script src="js/MB.error.js"></script>
  <script src="js/MB.app.js"></script>
  <script>
    $(function () {
      MB.app.init();
    });

    // test
    // var _gaq = _gaq || [];

    // (function() {

    //   var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    // })();
  </script>
</body>
</html>
