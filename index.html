<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Backgrounds - jQuery Plugin</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
    <div id="content">
        <h1>Media Backgrounds </h1>
        <div id="controls">
            <input type="text" class="text" id="terms">
            <ul style="display:none;" class="pic_info"></ul>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/jquery.mediaBackgrounds.js"></script>
    <script>
        $(function () {
            $('body').mediaBackgrounds();
        });
    </script>
</body>
</html>
