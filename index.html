<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Backgrounds - jQuery Plugin</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
    <div id="content">
        <form>
            <div id="controls">
                <!-- <h1>Media Backgrounds </h1> -->
                <p>Enter a url or list keywords:</p>
                <input type="text" class="text" id="terms" value="http://thepaperwall.com/wallpapers/cityscape/big/">
            </div>
        </form>
    </div>
    <ul style="display:none;" class="status"></ul>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/jquery.mediaBackgrounds.js"></script>
    <script>
        $(function () {
            //$('body').mediaBackgrounds();
            $('body').mediaBackgrounds(
                {
                    api: 'icodejs_image_scrape',
                    api_url: 'http://icodejs.no.de/mb/?callback=?&url='
                });
        });
    </script>
</body>
</html>
