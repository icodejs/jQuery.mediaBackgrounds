<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Backgrounds - jQuery Plugin</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
    <div id="content">
        <form>
            <div id="controls">
                <!-- <h1>Media Backgrounds </h1> -->
                <p>Enter a url or list keywords:</p>
                <input type="text" class="text" id="terms" value="http://thepaperwall.com/wallpapers/cityscape/big/">
            </div>
        </form>
    </div>
    <ul style="display:none;" class="status"></ul>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/jquery.mediaBackgrounds.js"></script>
    <script>
        $(function () {
            var search_terms = [
                'cityscape wallpaper',
                'marvel comics',
                'dc commics',
                'space wallpaper',
                'space stars wallpaper',
                'space planets wallpaper',
                'muscle cars',
                'tokyo japan city',
                'adult swim wallpaper',
                'thepaperwall cityscape wallpapers',
                'akira wallpaper',
                'high res background textures',
                'high res background wallpapers',
                'architectural photography wallpapers',
                'Street photography wallpapers',
                'macro photography wallpapers',
                'Aerial photography wallpapers',
                'Black and White photography wallpapers',
                'Night photography wallpapers',
                'dream-wallpaper.com',
                'flowers',
                'graffiti'
                ];
            $('body').mediaBackgrounds(
                {
                    api: 'icodejs_image_scrape',
                    api_url: 'http://icodejs.no.de/mb/?callback=?&url=',
                    search_terms: search_terms
                });
        });
    </script>
</body>
</html>
