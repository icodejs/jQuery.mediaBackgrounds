<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media Backgrounds - jQuery Plugin</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
    <div id="content">
        <h1>Media Backgrounds </h1>
        <form>
            <div id="controls">
                <input type="text" class="text" id="terms">
                <label class="checkbox">
                    <input type="checkbox" class="checkbox" id="url"> url
                </label>
                <ul style="display:none;" class="pic_info"></ul>
            </div>
        </form>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/jquery.mediaBackgrounds.js"></script>
    <script>
        $(function () {
            //$('body').mediaBackgrounds();
            $('body').mediaBackgrounds({api: 'icodejs_image_scrape'});
        });
    </script>
</body>
</html>
